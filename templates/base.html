<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'> <title>Taste Makers</title>
        <!-- Import Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
         integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
         crossorigin="anonymous">
		<script
			  src="https://code.jquery.com/jquery-2.2.2.min.js"
			  integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
			  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='container'>
            <nav class="navbar navbar-default navbar-static-top">
			    <div class="navbar-header">                                             
			        <button type="button" class="navbar-toggle collapsed"
                     data-toggle="collapse" data-target="#navbar"
                     aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>                      
			            <span class="icon-bar"></span>                                      
			            <span class="icon-bar"></span>                                      
			            <span class="icon-bar"></span>                                      
			        </button>                                                             
                    <a href='/' class='navbar-brand'>
                        Taste Makers
                    </a>
			    </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href='{% url 'videos_video_list' 'likes' %}'>
                                Most liked
                            </a>
                        </li>
                        <li>
                            <a href='{% url 'videos_video_list' 'views' %}'>
                                Most viewed
                            </a>
                        </li>
                        <li>
                            <a href='{% url 'videos_video_list' 'submission' %}'>
                                Recently Submitted
                            </a>
                        </li>
                        <li>
                            <a href='{% url 'videos_video_list' 'publication' %}'>
                                Recently Published
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
            <footer class='footer'>
                <div class='container'>
                    <p class='text-muted'>
                        <span class='glyphicon glyphicon-copyright-mark'>
                        </span>
                        Copyright 2016 Cameron Cairns
                    </p>
                </div>
            </footer>
            {% block script %}
            {% endblock %}
